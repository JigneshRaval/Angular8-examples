<section class="container">
    <h2>Template-driven Form Example:</h2>
    <form #f="ngForm" novalidate (ngSubmit)="save(f.value, f.valid)">
        <!-- Name field -->
        <div class="form-group">
            <label for="">Name:</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="user.name" #name="ngModel" required minlength="5" />
            <small [hidden]="name.valid || (name.pristine && !f.submitted)" class="text-danger">
                Name is required ( Minimum length 5 characters )
            </small>
        </div>

        <!--street-->
        <div class="form-group">
            <label for="">Street:</label>
            <input type="text" class="form-control" name="street" [(ngModel)]="user.address.street" #street="ngModel" required />
            <small [hidden]="street.valid || (street.pristine && !f.submitted)" class="text-danger">
                Street is required.
            </small>
        </div>

        <div class="form-group">
            <label for="">Postalcode:</label>
            <input type="text" class="form-control" name="postalcode" [(ngModel)]="user.address.postalcode" />
        </div>

        <button type="submit">Submit</button>
    </form>

    <div class="margin-20">
        <div>Form details:-</div>
        <pre>Is form valid?: <br>{{f.valid | json}}</pre>
        <pre>Is form submitted?: <br>{{f.submitted | json}}</pre>
        <pre>form value: <br>{{f.value | json}}</pre>
    </div>
</section>
